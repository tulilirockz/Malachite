[nimbus]
image=ghcr.io/ublue-os/fedora-distrobox:latest
additional_packages="emacs gh glab tldr vim neovim just fzf exa bat tmux gitui rsync rclone mold zig go nodejs nodejs-npm wl-clipboard ripgrep poetry hugo fish git git-credential-libsecret"
init=false
nvidia=true
pull=true
root=false
replace=true
init_hooks=ln -sf /usr/bin/distrobox-host-exec /usr/local/bin/flatpak;
init_hooks=ln -sf /usr/bin/distrobox-host-exec /usr/local/bin/conmon;
init_hooks=ln -sf /usr/bin/distrobox-host-exec /usr/local/bin/crun;
init_hooks=ln -sf /usr/bin/distrobox-host-exec /usr/local/bin/podman;
init_hooks=ln -sf /usr/bin/distrobox-host-exec /usr/local/bin/distrobox;
init_hooks=ln -sf /usr/bin/distrobox-host-exec /usr/local/bin/rpm-ostree;
init_hooks=ln -sf /usr/bin/distrobox-host-exec /usr/local/bin/podman-compose;
init_hooks=ln -sf /usr/bin/distrobox-host-exec /usr/local/bin/kind;
init_hooks=ln -sf /usr/bin/distrobox-host-exec /usr/local/bin/kubectl;
init_hooks=ln -sf /usr/bin/distrobox-host-exec /usr/local/bin/kubens;
init_hooks=ln -sf /usr/bin/distrobox-host-exec /usr/local/bin/kubectx;
init_hooks=ln -sf /usr/bin/distrobox-host-exec /usr/local/bin/vagrant;
init_hooks=ln -sf /usr/bin/distrobox-host-exec /usr/local/bin/docker;
init_hooks=ln -sf /usr/bin/distrobox-host-exec /usr/local/bin/docker-compose;
init_hooks=ln -sf /usr/bin/distrobox-host-exec /usr/local/bin/xdg-open;
init_hooks=sudo dnf copr enable -y atim/lazygit && sudo dnf install -y lazygit;
exported_apps="emacs neovim"
exported_bins="/usr/bin/gh /usr/bin/glab /usr/bin/tldr /usr/bin/nvim /usr/bin/hugo /usr/bin/gitui /usr/bin/emacs /usr/bin/rg /usr/bin/rclone /usr/bin/wl-paste /usr/bin/wl-copy /usr/bin/poetry /usr/bin/fzf"
exported_bins_path="~/.local/bin"
