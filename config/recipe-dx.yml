name: malachite-dx
description: Opinionated Fedora Silverblue-based operating system image
base-image: ghcr.io/ublue-os/bazzite
image-version: 39

modules:
  - type: files
    files:
      - usr: /usr

  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/bobslept/nerd-fonts/repo/fedora-%OS_VERSION%/bobslept-nerd-fonts-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/atim/nushell/repo/fedora-%OS_VERSION%/atim-nushell-fedora-%OS_VERSION%.repo
    install:
      - cage
      - snapd
      - snap-confine
      - rclone
      - fish
      - ubuntu-nerd-fonts
      - ubuntumono-nerd-fonts
      - onedrive
      - virt-viewer
      - virt-manager
      - nushell
      - gnome-boxes
      
    remove:

  - type: bling
    install:
      - justfiles
      - nix-installer
      - container-tools

  - type: script
    scripts:
      - signing.sh

  - type: systemd
    system:
      disabled:
        - waydroid-container.service
    user:
      enabled:
        - podman.socket

  - type: fonts
    fonts:
      nerd-fonts:
        - FiraCode
        - Hack
        - SourceCodePro
        - Terminus
        - JetBrainsMono
        - NerdFontsSymbolsOnly
      google-fonts:
        - Roboto
        - Open Sans
