title: Welcome to Malachite
properties:
  mode: "run-on-change"
screens:
  first-screen:
    source: yafti.screen.title
    values:
      title: "Welcome to Malachite"
      icon: "/path/to/icon"
      description: |
        This guided installer will help you get started with your new system.
  configure-turquoise:
    source: yafti.screen.package
    values:
      title: Configure Malachite System
      show_terminal: true
      package_manager: yafti.plugin.run
      groups:
        Gaming:
          description: A container for gaming! - Sets up Steam, Lutris and more!
          default: false
          packages:
            - Setup Gamebox Container: just --unstable setup gamebox
            - Setup Steam-only session: just --unstable setup steam-session
        Nimbus:
          description: Development toolbox meant for coding!
          default: false
          condition:
            run: distrobox list | grep -v nimbus
          packages:
            - Setup Nimbus container: just --unstable setup nimbus
        Nix Package Manager:
          description: Nix is a powerful package manager for Linux and other Unix systems that makes package management reliable and reproducible
          default: false
          packages:
            - Install Nix Package Support: pkexec ublue-nix-install
        Waydroid:
          description: Android support with GApps, ARM translation, and Widevine out of the box
          default: false
          packages:
            - Setup waydroid: just --unstable setup waydroid
            - Setup waydroid-only session: just --unstable setup waydroid-session
            - Setup shortcuts: just --unstable setup waydroid-shortcut
        Remote:
          description: Sets up proper remote access to this system!
          default: false
          packages:
            - Setup Remotes: just --unstable setup remotes
            - Setup Cockpit: just --unstable setup cockpit
        Dotfiles:
          description: Sets up my dotfiles and applies them directily to your system
          default: false
          packages:
            - Setup remotes: just --unstable setup dotfiles
        Ubuntu Theming:
          description: Makes it so the Ubuntu theming is properly set up
          default: true
          packages:
            - Set Theming: just --unstable setup ubuntu-theme
        Positivo Touch Screen:
          description: Adds udev rules for Positivo c464c-like laptops touchscreens
          default: false
          packages:
            - Setup: just --unstable setup positivo-touchscreen
  can-we-modify-your-flatpaks:
    source: yafti.screen.consent
    values:
      title: Welcome, Traveler!
      condition:
        run: flatpak remotes --columns=name | grep fedora
      description: |
        We have detected the limited, Fedora-provided Flatpak remote on your system, whose applications are usually missing important codecs and other features. This step will therefore remove all basic Fedora Flatpaks from your system! We will instead switch all core Flatpak applications over to the vastly superior, unfiltered Flathub. If you don't want to do this, simply exit this installer.
      actions:
        - run: flatpak remote-delete --system --force fedora
        - run: flatpak remote-delete --user --force fedora
        - run: flatpak remove --system --noninteractive --all
        - run: flatpak remote-add --if-not-exists --system flathub https://flathub.org/repo/flathub.flatpakrepo
        - run: flatpak remote-add --if-not-exists --user flathub https://flathub.org/repo/flathub.flatpakrepo
  check-system-flathub:
    source: yafti.screen.consent
    values:
      title: Missing Flathub Repository (System)
      condition:
        run: flatpak remotes --system --columns=name | grep flathub | wc -l | grep '^0$'
      description: |
        We have detected that you don't have Flathub's repository on your system. We will now add that repository to your system-wide list.
      actions:
        - run: flatpak remote-add --if-not-exists --system flathub https://flathub.org/repo/flathub.flatpakrepo
  check-user-flathub:
    source: yafti.screen.consent
    values:
      title: Missing Flathub Repository (User)
      condition:
        run: flatpak remotes --user --columns=name | grep flathub | wc -l | grep '^0$'
      description: |
        We have detected that you don't have Flathub's repository on your current user account. We will now add that repository to your account.
      actions:
        - run: flatpak remote-add --if-not-exists --user flathub https://flathub.org/repo/flathub.flatpakrepo
  applications:
