name: malachite
base-image: ghcr.io/ublue-os/kinoite-main
fedora-version: 38
description: Opinionated Fedora Silverblue-based operating system image

scripts:
  pre:
    - autorun.sh
  post:
    - autorun.sh
rpm:
  repos:
    - https://copr.fedorainfracloud.org/coprs/kylegospo/hl2linux-selinux/repo/fedora-%FEDORA_VERSION%/kylegospo-hl2linux-selinux-fedora-%FEDORA_VERSION%.repo
    - https://copr.fedorainfracloud.org/coprs/kylegospo/wallpaper-engine-kde-plugin/repo/fedora-%FEDORA_VERSION%/kylegospo-wallpaper-engine-kde-plugin-fedora-%FEDORA_VERSION%.repo
  install:
    - python3-pip
    - libadwaita
    - iwd
    - python3-pip
    - libadwaita
    - tmux
    - podman-docker
    - cockpit
    - cockpit-podman
    - cockpit-navigator
    - cockpit-file-sharing
    - tailscale
    - wallpaper-engine-kde-plugin
    - hl2linux-selinux
  remove:
    - firefox
    - firefox-langpacks
    - wpa_supplicant
    - htop
    - nvtop
firstboot:
  yafti: true
