name: malachite-dx
base-image: ghcr.io/ublue-os/bazzite
fedora-version: 38
description: Opinionated Fedora Silverblue-based operating system image

scripts:
  pre:
    - autorun.sh
  post:
    - autorun.sh
    - dx-extras.sh
rpm:
  repos:
  install:
    - python3-pip
    - libadwaita
    - iwd
    - podman-docker
    - podman-compose
    - cockpit
    - cockpit-podman
    - cockpit-navigator
    - cockpit-file-sharing
    - cockpit-pcp
    - cockpit-networkmanager
    - cockpit-ostree
    - tailscale
    - fish
    - kdeconnectd
    - virt-manager
    - qemu
    - qemu-user-static
    - qemu-user-binfmt
    - libvirt
    - qemu-img
    - tmux
    - code-insiders
  remove:
    - firefox
    - firefox-langpacks
    - wpa_supplicant
    - htop
    - nvtop
firstboot:
  yafti: true
