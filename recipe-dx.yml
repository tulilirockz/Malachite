name: malachite-dx
base-image: ghcr.io/ublue-os/kinoite-main
fedora-version: 38
description: Opinionated Fedora Silverblue-based operating system image
scripts:
  pre:
    - autorun.sh
  post:
    - autorun.sh
    - dx-extras.sh
rpm:
  repos:
    - https://copr.fedorainfracloud.org/coprs/atim/nushell/repo/fedora-%FEDORA_VERSION%/atim-nushell-fedora-%FEDORA_VERSION%.repo
  install:
    - python3-pip
    - libadwaita
    - iwd
    - podman-docker
    - podman-compose
    - cockpit
    - cockpit-podman
    - cockpit-navigator
    - cockpit-file-sharing
    - cockpit-pcp
    - cockpit-networkmanager
    - cockpit-ostree
    - tailscale
    - fish
    - waydroid
    - kdeconnectd
    - starship
    - zellij
    - virt-manager
    - qemu
    - qemu-user-static
    - qemu-user-binfmt
    - libvirt
    - qemu-img
    - tmux
    - nushell
  remove:
    - firefox
    - firefox-langpacks
    - wpa_supplicant
firstboot:
  yafti: true
